<div class="panel panel-primary">
  <div class="panel-heading text-center">Users List</div>
  <div class="panel-body">
      <label class="control-label" for="search"> Search</label>&nbsp;
      <span class="glyphicon glyphicon-search"></span>
     <input
            class="form-control"
            type="search"
            id="email"
            placeholder="Search by user's First Name..."
            formControlName=""
          />
          &nbsp;
    <table class="table table-striped">
      <!-- <caption style="text-align:center; font-size:22px">Users Lists</caption> -->
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userslist; let index = index">
          <th scope="row">{{ index + 1 }}</th>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>

          <a style="color: blue" [routerLink]="['/profile', user._id]"
            >User Details</a
          >
          ||

          <a style="color: #ff0000" [routerLink]=""> Delete User</a>
        </tr>
      </tbody>
    </table>

    Total users are:
    <!-- <span *ngFor="let user of userslist; let index = index"></span> -->
  </div>
</div>
